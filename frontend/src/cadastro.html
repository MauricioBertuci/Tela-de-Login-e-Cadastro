<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="/frontend/style/cadastro.css" />
</head>
<body>
  <div class="container">
    <form class="form-cadastro" onsubmit="enviarCadastro(event)">
      <h2>Cadastro</h2>

      <label for="nome"><strong>Nome</strong></label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required />

      <label for="telefone"><strong>Telefone</strong></label>
      <input type="tel" id="telefone" placeholder="(11) 1234-5678" oninput="mascaraTelefone(this)"  required />

      <label for="email"><strong>E-mail</strong></label>
      <input type="email" id="email" placeholder="Digite seu email" required />

      <label for="senha"><strong>Senha</strong></label>
      <div class="campo_senha">
        <input type="password" id="senha" placeholder="Crie uma senha" required />
        <span id="toggleSenha" class="olho">👁️</span> <!-- Emoji de olho-->
      </div>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)" required />


      <button type="submit">Cadastrar</button>

      <p class="cadastro-link">
        Já tem uma conta?
        <a href="login.html">Faça login</a>
      </p>
    </form>
  </div>

  <script src="/frontend/script/cadastro.js"></script>
</body>
</html>
