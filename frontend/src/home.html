<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f4f6f8;
      color: #333;
    }

    /* Navbar lateral */
    .sidebar {
      width: 220px;
      background: #4facfe;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Conteúdo principal */
    .main {
      flex: 1;
      padding: 40px;
    }

    .welcome {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Cards de informações */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4facfe;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
    }

    /* Botão logout */
    .logout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #ff4c4c;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
      .sidebar a { flex: 1; text-align: center; }
      .main { padding: 20px; }
    }
  </style>
</head>
<body>

  <!-- Navbar lateral -->
  <div class="sidebar">
    <h2>Meu Portfólio</h2>
    <a href="#">Dashboard</a>
    <a href="#">Perfil</a>
    <a href="#">Projetos</a>
    <a href="#">Configurações</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="welcome">Bem-vindo, Usuário!</div>

    <div class="cards">
      <div class="card">
        <h3>Projetos</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Mensagens</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>Notificações</h3>
        <p>3</p>
      </div>
      <div class="card">
        <h3>Conquistas</h3>
        <p>7</p>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Sair</button>
  </div>

  <script>
    function logout() {
      alert("Você fez logout!");
      window.location.href = "index.html"; // Redireciona para sua página de login
    }
  </script>

</body>
</html>
