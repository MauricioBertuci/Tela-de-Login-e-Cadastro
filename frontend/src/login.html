<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/frontend/style/login.css" />
</head>
<body>
  <main>
    <div class="container">
      <form class="form-login" onsubmit="verificarLogin(event)">
        <h2>Entrar</h2>
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" placeholder="Digite seu email" required />
        
        <label for="senha"><strong>Senha</strong></label>
        <div class="campo_senha">
          <input type="password" id="senha" placeholder="Digite sua senha" required />
          <span id="toggleSenha" class="olho">👁️</span> <!-- Emoji de olho-->
        </div>
        
        <div id="mensagem" class="mensagem"></div> <!--Mensagem de erro-->
        
        <button type="submit">Login</button>
        
        <p class="cadastro-link">Não tem uma conta?
          <a href="cadastro.html">Cadastre-se</a>
        </p>
      </form>
    </div>
  </main>
    
  <footer>
  <div class="footer-icons">
    <a href="https://github.com/seuusuario" target="_blank" class="github" title="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://wa.me/seunumerodetelefone" target="_blank" class="whatsapp" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.linkedin.com/in/seuperfil" target="_blank" class="linkedin" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>

</footer>

<!-- Link para Font Awesome -->

  <script src="/frontend/script/login.js"></script>
</body>
</html>
